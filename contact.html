<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
</head>
<body>
    <h4><i>Contact Us</i></h4>
    <form>
        <!--Use input function for details submission and placeholder for easy reading-->
        <input type="text" placeholder="Name"><br><br>
        <input type="text" placeholder="Email"><br><br>
        <input type="text" placeholder="City"><br><br>
        <input type="number" placeholder="Mob-Number"><br><br>
        <textarea placeholder="Address" cols="20" rows="4"></textarea><br><br>
        <textarea placeholder="Message" cols="20" rows="3"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
